<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="res"></div>
        <div id="btns">
            <button class="btn binary" id="btn0" onclick="resApp('0')">0</button>
            <button class="btn binary" id="btn1" onclick="resApp('1')">1</button>
            <button class="btn imp" id="btnClr" onclick="cl()">C</button>
            <button class="btn imp" id="btnEql" onclick="binOp()">=</button>
            <button class="btn operations" id="btnSum" onclick="resApp('+')">+</button>
            <button class="btn operations" id="btnSub" onclick="resApp('-')">-</button>
            <button class="btn operations" id="btnMul" onclick="resApp('*')">*</button>
            <button class="btn operations" id="btnDiv" onclick="resApp('/')">/</button>
        </div>
    </body>
</html>
